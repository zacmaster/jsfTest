<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>


<h:form>
    <h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
        <p:inputText id="name" value="#{basicView.text}"/>
        <p:commandButton value="Submit" update="name panel" action="#{basicView.addElement}"/>
        <h:outputText id="display" value="#{ basicView.text}"/>
    </h:panelGrid>
    <p:outputPanel id="panel">
    	Lista
	    <ul>
	    	<ui:repeat var="element" value="#{basicView.list}">
	    		<li>elemento: #{element}</li>
	    	</ui:repeat>
	    </ul>
    
    </p:outputPanel>
</h:form>


</h:body>
</html>
